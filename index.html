<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="container">
            <h2 style="text-align: center">MIND PROMPT</h2>
     
            <label for="title">Title:</label>
            <input type="text" id="title">
            <label for="description">Description:</label>
            <input type="text" id="description">
            <label for="date">Date:</label>
            <input type="date" id="date">
            <label for="time">Time:</label>
            <input type="time" id="time">
            
            <button id="requestPermissionButton">Request Notification Permission</button>
            <button style="width:100%" onclick="scheduleRemiander();">
             Schedule Remiander
            </button>
     
            
     
            <table border="1">
             <thead>
                 <tr>
                     <th>Title</th>
                     <th>Description</th>
                     <th>Date & Time</th>
                     <th>Action</th>
                 </tr>
             </thead>
             <tbody id="reminderTableBody"></tbody>
            </table>
         </div>
    </div>
    
    <audio src="level-up-191997.mp3" id="notificationSound"></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
